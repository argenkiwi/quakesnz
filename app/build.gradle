apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        applicationId "nz.co.codebros.quakesnz"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 17
        versionName "2.5.2"
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
        release {
            storeFile file("codebros.jks")
            keyAlias "quakesnz"
            File propsFile = file("secure.properties");
            if (propsFile.exists()) {
                Properties props = new Properties();
                props.load(new FileInputStream(propsFile))
                storePassword props.getProperty('key.store.password')
                keyPassword props.getProperty('key.alias.password')
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

ext {
    play_services_version = '11.4.2'
}

dependencies {

    // Modules
    compile project(':core')

    // Support
    compile "com.android.support:cardview-v7:$support_library_version"
    compile "com.android.support:design:$support_library_version"
    compile "com.android.support:recyclerview-v7:$support_library_version"
    compile "com.android.support:preference-v14:$support_library_version"

    // Play Services
    compile "com.google.android.gms:play-services-analytics:$play_services_version"
    compile "com.google.android.gms:play-services-maps:$play_services_version"

    // Dagger
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    // Dagger Android
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"

    // Architecture Components
    compile 'android.arch.lifecycle:extensions:1.0.0-rc1';

    // Testing
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

repositories {
    mavenCentral()
    google()
}